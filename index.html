<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300..600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css"/>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="c">
    <header class="c__header">
      <img src="./images/image-equilibrium.jpg" alt="Equilibrium" class="c__img-main"/>
    </header>
    
    <div class="c__content">
      <main class="c__main">
        <h1 class="c__title">Equilibrium #3429</h1>
        <p class="c__body">Our Equilibrium collection promotes balance and calm.</p>
        <div class="c__info">
          <div class="c__caption-container"><img src="./images/icon-ethereum.svg" alt="Ethereum" class="c__img-icon" /><p class="c__caption c__caption--bold c__ethereum-value">0.041 ETH</p></div>
          <div class="c__caption-container"><img src="./images/icon-clock.svg" alt="Clock" class="c__img-icon" /><p class="c__caption c__time-value">3 days left</p></div>
        </div>
     </main>

     <footer class="c__footer">
        <img src="./images/image-avatar.png" alt="Jules Wyvern" class="c__img-profile"/>
        <p class="c__caption c__creation">Creation of <span>Jules Wyvern</span></p>
     </footer>
      
    </div>
  </div>
  
</body>
</html>
